<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix al√©atoires</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 { margin-bottom: 30px; }
    #buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #9b131f; }
    #output {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      min-height: 100px;
    }
  </style>
</head>
<body>

<h1>üé≤ G√©n√©rateur al√©atoire üé≤</h1>

<div id="buttons"></div>
<div id="output">Cliquez sur un bouton pour obtenir un r√©sultat.</div>

<script>
const english = {
  "Action": "data/action.json",
  "Action 2": "data/action2.json",
  "Descriptor": "data/descriptor.json",
  "Descriptor 2": "data/descriptor2.json",
  "Conversation": "data/conversation.json",
  "Talk": "data/talk.json",
  "Object": "data/object.json",
  "Character": "data/character.json",
  "Location": "data/location.json",
  "Guild": "data/guild.json",
  "Dominion": "data/dominion.json",
  "Theme": "data/theme.json",
  "Focus": "data/focus.json",

  

};

const french = {   
  "D√©faut": "data/defaut.json",
  "Vertu": "data/qualite.json",
  "Th√®me": "data/theme_fr.json",
  "Action": "data/action_fr.json",
  "Personnalit√©": "data/personnalite.json",
  "Lieux sauvages": "data/lieu_sauvage.json",
  "Description lieu": "data/description_lieu.json",
  "Personnage": "data/personnage.json",
  "But": "data/but.json",
  "Factions": "data/buts_factions.json",
  "Actions de Faction": "data/actions_factions.json",
  "Progression": "data/progression.json"
};


const buttonsContainer = document.getElementById("buttons");
const output = document.getElementById("output");

// Cr√©e les boutons de langue au d√©part
["French", "English"].forEach(lang => {
  const btn = document.createElement("button");
  btn.textContent = lang;
  btn.addEventListener("click", () => {
    buttonsContainer.innerHTML = ""; // supprime les boutons de langue
    createCategoryButtons(lang === "French" ? french : english);
  });
  buttonsContainer.appendChild(btn);
});

// Fonction pour cr√©er les boutons selon le dictionnaire choisi
function createCategoryButtons(dict) {
  const entries = Object.entries(dict).sort((a, b) => a[0].localeCompare(b[0], 'fr'));
  entries.forEach(([name, file]) => {
    const btn = document.createElement("button");
    btn.textContent = name;
    btn.addEventListener("click", async () => {
      try {
        const response = await fetch(file + "?t=" + new Date().getTime());
        const data = await response.json();
        const choix = data[Math.floor(Math.random() * data.length)];
        output.innerHTML = `<span style="color:#0077cc">${name}</span> ‚Üí <b>${choix}</b>`;
      } catch (e) {
        output.textContent = "‚ö†Ô∏è Erreur de chargement";
        console.error(e);
      }
    });
    buttonsContainer.appendChild(btn);
  });
}
</script>

</body>
</html>
