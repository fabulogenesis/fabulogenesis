<!DOCTYPE html>
<html lang="fr">

  
<head>
  <meta charset="UTF-8">
  <title>Choix aléatoires</title>
  <link rel="stylesheet" href="style.css?t=1692380000">
</head>


</head>
<body>

  <h1>Générateur aléatoire</h1>
  <div id="buttons"></div>

  <script>
    // Dictionnaire bouton → fichier JSON
    const sources = {
      "Action": "data/action.json",
      "Action 2": "data/action2.json",
      "Descriptor": "data/descriptor.json",
      "Défaut": "data/defaut.json",
      "Vertu": "data/1.json",
      "Conversation": "data/conversation.json",
      "Talk": "data/talk.json",
      "Object": "data/object.json",
      "Character": "data/character.json",
      "Location": "data/location.json",
      "Guild": "data/guild.json",
      "Dominion": "data/dominion.json",
      "Theme": "data/theme.json",
      "Focus": "data/focus.json"
    };

    const buttonsContainer = document.getElementById("buttons");

    // Création dynamique des boutons
    for (let [nom, fichier] of Object.entries(sources)) {
      const div = document.createElement("div");
      div.className = "btn-container";

      const btn = document.createElement("button");
      btn.textContent = nom;

      const resultSpan = document.createElement("span");
      resultSpan.className = "result";

      btn.addEventListener("click", async () => {
        try {
          
          const response = await fetch(fichier + "?t=" + new Date().getTime());
          const data = await response.json();
          const choix = data[Math.floor(Math.random() * data.length)];
          resultSpan.textContent = choix;
        } catch (e) {
          resultSpan.textContent = "⚠️ Erreur";
          console.error(e);
        }
      });

      div.appendChild(btn);
      div.appendChild(resultSpan);
      buttonsContainer.appendChild(div);
    }
  </script>

</body>
</html>
