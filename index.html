<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix al√©atoires</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 30px;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005fa3;
    }

    #output {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>üé≤ G√©n√©rateur al√©atoire</h1>

  <div id="buttons"></div>

  <!-- Zone unique pour afficher le r√©sultat -->
  <div id="output">Cliquez sur un bouton pour obtenir un r√©sultat.</div>

  <script>
    // Dictionnaire bouton ‚Üí fichier JSON
    const sources = {
      "Action": "data/action.json",
      "Action 2": "data/action2.json",
      "Descriptor": "data/descriptor.json",
      "Descriptor 2": "data/descriptor2.json",
      "D√©faut": "data/defaut.json",
      "Vertu": "data/1.json",
      "Conversation": "data/conversation.json",
      "Talk": "data/talk.json",
      "Object": "data/object.json",
      "Character": "data/character.json",
      "Location": "data/location.json",
      "Guild": "data/guild.json",
      "Dominion": "data/dominion.json",
      "Theme": "data/theme.json",
      "Focus": "data/focus.json",
      "Th√®me (fr)": "data/theme_fr.json",
      "Objectif (fr)": "data/objectif.json",
      "Action (fr)": "data/action_fr.json",
      "Personnalit√© (fr)": "data/personnalite.json"
    };

    const buttonsContainer = document.getElementById("buttons");
    const output = document.getElementById("output");

    // Trier les entr√©es par nom de bouton
    const sortedEntries = Object.entries(sources).sort((a, b) => a[0].localeCompare(b[0], 'fr'));

    // Cr√©ation dynamique des boutons
    for (let [nom, fichier] of sortedEntries) {
      const btn = document.createElement("button");
      btn.textContent = nom;

      btn.addEventListener("click", async () => {
        try {
          const response = await fetch(fichier + "?t=" + new Date().getTime());
          const data = await response.json();
          const choix = data[Math.floor(Math.random() * data.length)];
          output.innerHTML = `<span style="color:#0077cc">${nom}</span> ‚Üí <b>${choix}</b>`;
        } catch (e) {
          output.textContent = "‚ö†Ô∏è Erreur de chargement";
          console.error(e);
        }
      });

      buttonsContainer.appendChild(btn);
    }
  </script>

</body>
</html>
