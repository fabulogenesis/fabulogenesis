<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√©n√©rateur de qu√™te</title>
<script>
let data = {}; // objet global pour stocker les donn√©es

// Liste des fichiers JSON et la cl√© qu'ils repr√©sentent
const jsonFiles = {
  "lieu": "data/lieu_sauvage.json",
  "description_lieu": "data/description_lieu.json",
  "theme_fr": "data/theme_fr.json",
  "personnage": "data/personnage.json",
  "defaut": "data/defaut.json",
  "objectif": "data/objectif.json",
  "action_fr": "data/action_fr.json",
  "faction": "data/faction.json",
  "factions": "data/factions.json",
  "faction_move": "data/faction_move.json",
  "nom": "data/nom.json",
  "defaut": "data/defaut.json"
};

// Charger tous les fichiers JSON
async function loadData() {
  const promises = Object.entries(jsonFiles).map(async ([key, file]) => {
    const response = await fetch(file + "?t=" + Date.now());
    data[key] = await response.json();
  });

  await Promise.all(promises);
  console.log("Toutes les donn√©es sont charg√©es:", data);
}

// Choisir un √©l√©ment au hasard
function pickRandom(list) {
  return list[Math.floor(Math.random() * list.length)];
}

// G√©n√©rer le texte
function generateStory() {
  if (Object.keys(data).length === 0) {
    alert("Les donn√©es ne sont pas encore charg√©es !");
    return;
  }

  const lieu = pickRandom(data.lieu);
  const nom = pickRandom(data.nom);
  const personnage = pickRandom(data.personnage);
  const defaut = pickRandom(data.defaut);
  const theme_fr = pickRandom(data.theme_fr);
  const objectif = pickRandom(data.objectif);
  const description_lieu = pickRandom(data.description_lieu);
  const action_fr = pickRandom(data.action_fr);

  const personnage2 = pickRandom(data.personnage);
  const defaut2 = pickRandom(data.defaut);
  const nom2 = pickRandom(data.nom);
  const objectif2 = pickRandom(data.objectif);

  const personnage3 = pickRandom(data.personnage);
  const defaut3 = pickRandom(data.defaut);
  const objectif3 = pickRandom(data.objectif);
  const nom3 = pickRandom(data.nom);

// Choisir une faction au hasard dans le JSON factions
  const factionName = pickRandom(Object.keys(data.factions));  // "Organisations ambitieuses", "Forces Planaires", etc.
  const factionBut = pickRandom(data.factions[factionName].buts);     // un but au hasard
  const factionAction = pickRandom(data.factions[factionName].actions); // une action au hasard

  const texte = `Cette histoire commence ici : <b>${lieu}</b> - <b>${description_lieu}</b>.<br>
  ${action_fr} / ${theme_fr}.<br>
  Le H√©ros est en compagnie de
  <b>${nom}</b>, un ${personnage} (${defaut}) dont le but est : ${objectif}.<br>

  Faction - <b>${factionName}</b><br>     But:${factionBut}<br>
       Action (en cours):${factionAction}<br>
  `;

  document.getElementById("output").innerHTML = texte;
}

// Charger les donn√©es au chargement de la page
window.onload = loadData;
</script>
